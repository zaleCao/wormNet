{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href={{url_for('static', filename='css/d3.css')}}>
  <style type="text/css">
    body {
      margin: 0;
    }
    #graph {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
{% endblock %}    

{% block content %}
  {% if data %}
    <div class="page-header">
      <h1>Graph <small>unfiltered</small></h3>
    </div>

    <div class="ui-widget">
      <input id="search">
      <button type="button" onclick="searchNode()">Search</button>
    </div>
    <div id="graph"></div>
  {% endif %}
{% endblock %}

{% block js_footer %}
  <script type="text/javascript" src={{url_for('static', filename='js/d3.v3.min.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/d3graph.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/sigma/sigma.min.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/sigma/plugins/sigma.parsers.json.min.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/sigma/plugins/sigma.plugins.filter.min.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/sigma/plugins/sigma.layout.forceAtlas2.min.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/sigma/plugins/sigma.renderers.customEdgeShapes.min.js')}}></script>
  <script type="text/javascript" src={{url_for('static', filename='js/sigma/plugins/sigma.renderers.edgeLabels.min.js')}}></script>  
  <script type='text/javascript' src="http://code.jquery.com/jquery-2.1.3.min.js"> </script>
  <script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"> </script>
  <link type='text/css' href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" rel="stylesheet"> </script>  
  <script type="text/javascript">graphSigma("graph", {{data|safe}});</script>
{% endblock %}
